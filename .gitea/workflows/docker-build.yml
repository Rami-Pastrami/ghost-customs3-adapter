name: Build and Push Docker Image

on:
  push:
    branches:
      - main

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Log in to Gitea Docker registry
        run: |
          echo "${{ secrets.G_TOKEN }}" | docker login ${{ G_URL }} -u "${{ G_USER }}" --password-stdin

      - name: Log in to GitHub Container Registry
        run: |
          echo "${{ secrets.GHCR_TOKEN }}" | docker login ghcr.io -u "${{ secrets.GHCR_USERNAME }}" --password-stdin

      - name: Build image
        run: |
          docker build -t ${{ G_URL }}/${{ secrets.G_USER }}/ghost-customs3-adapter:latest .
          docker tag ${{ G_URL }}/${{ secrets.G_USER }}/ghost-customs3-adapter:latest ghcr.io/${{ secrets.GHCR_USERNAME }}/ghost-customs3-adapter:latest

      - name: Push to Gitea
        run: |
          docker push ${{ G_URL }}/${{ secrets.G_USER }}/ghost-customs3-adapter:latest

      - name: Push to GitHub Container Registry
        run: |
          docker push ghcr.io/${{ secrets.GHCR_USERNAME }}/ghost-customs3-adapter:latest
